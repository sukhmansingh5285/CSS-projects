<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application <span class="web">(Web)</span></h1>
        <div class="form-container">
          <div class="form">
            <label for="fname">First Name: </label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your name"
            />
          </div>
          <div class="form">
            <label for="lname">Last Name: </label>
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Enter your last name"
            />
          </div>
          <div class="form">
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form">
            <label for="select">Job Role: </label>
            <select name="job" id="job">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="fullstack">Fullstack Developer</option>
              <option value="uidesign">UI UX Designer</option>
            </select>
          </div>
          <div class="texta">
            <label for="address">Address: </label>
            <textarea
              name="address"
              id="address"
              placeholder="Enter the Address"
            ></textarea>
          </div>
          <div class="form">
            <label for="city">City: </label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
          </div>
          <div class="form">
            <label for="pin">Enter Pin: </label>
            <input type="number" id="pin" name="pin" placeholder="Enter the pin code">
          </div>
          <div class="form">
            <label for="date">Date: </label>
            <input type="date" value="2024-02-26" id="date" name="date">
          </div>
          <div class="form">
           <label for="upload">Upload your CV</label>
           <input type="file" id="upload" name="upload" > 
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
